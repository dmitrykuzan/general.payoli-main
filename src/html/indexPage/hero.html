<section class="hero">
  <div class="container">
    <div class="hero__wrapper stack justify-space-between">
      <div class="hero__content stack column">
        <div class="hero__info stack column">
          <div class="hero__title-wrapper stack column">
            <h1 class="hero__title typography h1">
              Bring your payments to life
            </h1>
            <div class="hero__description">
              <p>
                Make SWIFT and SEPA payments with innovative and trusted payment
                solutions to stay on tvop of ever-changing times
              </p>
            </div>
          </div>

          <button class="hero__button-open button button--blue modal__account-btn">
            Open account
            <svg>
              <use xlink:href="img/sprite.svg#btn-card"></use>
            </svg>
          </button>
        </div>
        <div class="hero__devivered stack center">
          <span class="hero__devivered-value">~2943</span>
          <span class="hero__devivered-text">Cards Delivered</span>
        </div>
      </div>
      <div class="hero__images">
        <div class="hero__image-phone">
          <picture>
            <source
              srcset="img/hero/phone@1x.webp 1x, img/hero/phone@2x.webp 2x"
              type="image/webp"
            />
            <img
              src="img/hero/phone@1x.png"
              srcset="img/hero/phone@2x.png 2x"
              width="650"
              height="1122"
              alt="Iphone push notification"
            />
          </picture>
        </div>
        <div class="hero__image-bg">
          <picture>
            <source
              srcset="img/hero/bg@1x.webp 1x, img/hero/bg@2x.webp 2x"
              type="image/webp"
            />
            <img
              src="img/hero/bg@1x.png"
              srcset="img/hero/bg@2x.png 2x"
              width="1222"
              height="1224"
              aria-hidden="true"
            />
          </picture>
        </div>
      </div>
    </div>
  </div>
</section>
