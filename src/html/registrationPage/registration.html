<section class="registration">
  <div class="container">
    <div class="registration__wrapper stack">
      <div class="registration__content stack column">
        <a href="index.html" class="registration__logo">
          <img
            src="img/ui/dark-logo.svg"
            width="220"
            height="32"
            loading="lazy"
            alt="Payoli logo"
          />
        </a>
        <div class="registration__form-wrapper stack column">
          <div class="registration__top stack column">
            <div class="registration__text stack column">
              <h2 class="registration__title typography h2">Create account</h2>
              <div class="registration__description typography p">
                <p>Already haven an account? <a href="#">Sign in</a></p>
              </div>
            </div>
          </div>
          <form class="registration__form stack column">
            <div class="registration__form-name stack">
              <div class="form__input">
                <label>
                  <span>Name</span>
                  <div class="form__input-wrapper">
                    <input
                      type="text"
                      name="first-name"
                      placeholder="What is your first name?"
                    />
                  </div>
                </label>
              </div>
              <div class="form__input">
                <label>
                  <span>Last name</span>
                  <div class="form__input-wrapper">
                    <input
                      type="text"
                      name="last-name"
                      placeholder="What is your last name?"
                    />
                  </div>
                </label>
              </div>
            </div>
            <div class="form__input">
              <label>
                <span>Company name</span>
                <div class="form__input-wrapper">
                  <input
                    type="text"
                    name="сompany"
                    placeholder="Company name"
                  />
                </div>
              </label>
            </div>
            <div class="form__input">
              <label>
                <span>Email</span>
                <div class="form__input-wrapper">
                  <input
                    type="email"
                    name="email"
                    placeholder="What is your email?"
                  />
                </div>
              </label>
            </div>
            <div class="form__input form__input--phone">
              <label>
                <span>Phone</span>
                <div class="form__input-wrapper">
                  <input
                    type="tel"
                    id="phone-registration"
                    class="number"
                    name="phone"
                    placeholder="+33 (999) 999-9999"
                  />
                </div>
              </label>
            </div>
            <button
              class="registration__form-button button button--blue"
              type="submit"
            >
              Create account
            </button>
          </form>
        </div>
        <div class="registration__policy stack align-center">
          <a href="#">Terms & Conditions</a>
          <a href="#">Privacy policy </a>
        </div>
      </div>

      <div class="registration__info stack column">
        <div class="registration__image">
          <picture>
            <source
              srcset="
                img/registration/decor@1x.webp 1x,
                img/registration/decor@2x.webp 2x
              "
              type="image/webp"
            />
            <img
              src="img/registration/decor@1x.png"
              srcset="img/registration/decor@2x.png 2x"
              width="920"
              height="920"
              aria-hidden="true"
            />
          </picture>
        </div>
        <div class="registration__text-info stack column">
          <div class="registration__text-wraper stack column">
            <h2 class="registration__text-title">
              Open an <span>Fintech place</span> account today
            </h2>
            <div class="registration__text-info">
              <p>
                Register, send us some documents and we will open a
                multi-currency account to receive and send money worldwide
              </p>
            </div>
          </div>
          <div class="registration__copyright">
            <p>@All rights reserved 2023</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
