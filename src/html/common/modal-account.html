<div class="modal modal-account">
  <div class="modal__wrapper">
    <div class="modal__content modal__content-account">
      <form class="registration__form stack column">
        <div class="registration__form-name stack">
          <div class="form__input">
            <label>
              <span>Name</span>
              <div class="form__input-wrapper">
                <input
                  type="text"
                  name="first-name"
                  placeholder="What is your first name?"
                />
              </div>
            </label>
          </div>
          <div class="form__input">
            <label>
              <span>Last name</span>
              <div class="form__input-wrapper">
                <input
                  type="text"
                  name="last-name"
                  placeholder="What is your last name?"
                />
              </div>
            </label>
          </div>
        </div>
        <div class="form__input">
          <label>
            <span>Company name</span>
            <div class="form__input-wrapper">
              <input
                type="text"
                name="Ñompany"
                placeholder="Company name"
              />
            </div>
          </label>
        </div>
        <div class="form__input">
          <label>
            <span>Email</span>
            <div class="form__input-wrapper">
              <input
                type="email"
                name="email"
                placeholder="What is your email?"
              />
            </div>
          </label>
        </div>
        <div class="form__input form__input--phone">
          <label>
            <span>Phone</span>
            <div class="form__input-wrapper">
              <input
                type="tel"
                id="phone-registration"
                class="number"
                name="phone"
                placeholder="+33 (999) 999-9999"
              />
            </div>
          </label>
        </div>
        <button
          class="registration__form-button button button--blue"
          type="submit"
        >
          Create account
        </button>
      </form>
      <button class="modal__close" aria-label="Close modal window"></button>
    </div>
  </div>
</div>
