<section class="business">
  <div class="container">
    <div class="business__wrapper stack">
      <div class="business__info stack column">
        <div class="business__top stack column">
          <button class="business__button-border button button--border-green modal__account-btn">Buisness</button>
          <div class="business__title-wrapper stack column">
            <h1 class="business__title typography h1">
              A world of business at your fingertips
            </h1>
          </div>
        </div>
        <div class="business__bottom stack column">
          <div class="business__description">
            <p>
              Make SWIFT and SEPA payments with innovative and trusted payment solutions to stay on tvop of ever-changing times
            </p>
          </div>
          <button class="business__button-open hero__button-open   button button--blue modal__account-btn">
            Open account
            <svg>
              <use xlink:href="img/sprite.svg#btn-card"></use>
            </svg>
          </button>
        </div>
      </div>

      <div class="business__images">
        <div class="business__image-phone">
          <picture>
            <source
              srcset="img/business/cards@1x.webp 1x, img/business/cards@2x.webp 2x"
              type="image/webp"
            />
            <img
              src="img/business/cards@1x.png"
              srcset="img/business/cards@2x.png 2x"
              width="1110"
              height="1110"
              aria-hidden="true"
            />
          </picture>
        </div>
        <div class="business__image-bg">
          <picture>
            <source
              srcset="img/business/cards-bg@1x.webp 1x, img/business/cards-bg@2x.webp 2x"
              type="image/webp"
            />
            <img
              src="img/business/cards-bg@1x.png"
              srcset="img/business/cards-bg@2x.png 2x"
              width="1110"
              height="1110"
              aria-hidden="true"
            />
          </picture>
        </div>
      </div>
    </div>
  </div>
</section>
