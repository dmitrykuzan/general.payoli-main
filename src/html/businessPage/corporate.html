<section class="corporate">
  <div class="container">
    <div class="corporate__wrapper stack justify-space-between">
      <div class="corporate__content stack column">
        <div class="corporate__content-wrapper stack column">
          <div class="corporate__text stack column">
            <h2 class="corporate__title typography h2">Corporate prepaid card</h2>
            <div class="corporate__description typography p">
              <p>
                Send mass payments to employees, freelancers, marketplace sellers
                and more using .CSV File or API calls
              </p>
            </div>
          </div>
          <ul class="corporate__list stack column">
            <li class="corporate__item">Order salary cards for your employees</li>
            <li class="corporate__item">Offer them a card in dollars or euros</li>
            <li class="corporate__item">Put your company logo on them</li>
          </ul>
        </div>
        <button class="corporate__button button button--blue modal__account-btn">Find out more</button>
      </div>
      <div class="corporate__image">
        <picture>
          <source
            srcset="
              img/business/corporate/corporate@1x.webp 1x,
              img/business/corporate/corporate@2x.webp 2x
            "
            type="image/webp"
          />
          <img
            src="img/business/corporate/corporate@1x.png"
            srcset="img/business/corporate/corporate@2x.png 2x"
            width="400"
            height="787"
            alt="Corporate prepaid card"
          />
        </picture>
      </div>

      <div class="corporate__image-bg">
        <picture>
          <source
            srcset="
              img/business/corporate/bg@1x.webp 1x,
              img/business/corporate/bg@2x.webp 2x
            "
            type="image/webp"
          />
          <img
            src="img/business/corporate/bg@1x.png"
            srcset="img/business/corporate/bg@2x.png 2x"
            width="2030"
            height="1550"
            aria-hidden="true"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
